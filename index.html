<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="title" content="Translator" />
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="Fontello/css/fontello.css" />
  </head>
  <body data-bs-theme="light">
    <header class="bg-primary border-bottom border-dark d-none d-sm-block">
      <div
        class="container h100 d-flex justify-content-center align-items-center"
      >
        <div class="h1 text-light">Translator</div>
      </div>
    </header>
    <div class="h-100 w-auto bg-primary">
      <div class="row h-100 justify-content-center">
        <div class="col-md-1 d-sm-none d-none"></div>
        <div class="col-md-10 col-12 border border-primary bg-light">
          <div
            class="h-75 w-100 d-flex justify-content-center align-items-center mt-md-5 mt-0"
          >
            <div
              class="row justify-content-evenly w-100 h-100 align-items-between"
            >
              <div class="col-10 col-lg-4 h-auto mb-2 mb-lg-0 mt-4 mt-md-0 p-1">
                <div class="label">wpisz text:</div>
                <textarea id="input-one" class="input h-100 w-100"></textarea>
              </div>
              <div class="col-10 col-lg-2 mb-2 mb-lg-0 h-lg-100">
                <div class="d-flex h-100 w-lg-100">
                  <div
                    class="justify-self-center align-self-center w-100 d-flex flex-column"
                  >
                    <div class="align-self-start w-25 text-start">
                      <div
                        id="firstLang"
                        class="border border-primary p-1 d-inline"
                      >
                        polski
                      </div>
                    </div>
                    <div class="d-flex h-25 h-lg-50 my-lg-5 align-self-center">
                      <button class="btn btn-primary" id="swap-btn">
                        <i id="swap-btn" class="demo-icon icon-exchange"></i>
                      </button>
                    </div>
                    <div class="align-self-end text-end">
                      <div
                        id="secondLang"
                        class="border border-primary p-1 d-inline"
                      >
                        angielski
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-10 col-lg-4 h-auto p-1">
                <div class="label">wynik:</div>
                <textarea
                  id="input-two"
                  class="input h-100 w-100"
                  disabled
                ></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-1 d-sm-none d-none"></div>
      </div>
    </div>

    <!-- scripts srcs-->
    <script src="translatorScript.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
